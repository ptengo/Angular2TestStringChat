<md-sidenav-container class="demo-sidenav-container" fullscreen>
  <md-sidenav #start class="sidenav">
      <md-card class="userProfile">
        <!--<md-card-content class="profileContent">
          <p>UserProfile<p>
        </md-card-content>-->
      </md-card>
    
    
    <md-nav-list class="routesList">
      <a md-list-item routerLink="/home" routerLinkActive="active">Home</a>
      <a md-list-item routerLink="/preferences" routerLinkActive="active">Preferences</a>
    </md-nav-list>
  </md-sidenav>

  <md-toolbar class="toolbar">
    <button md-icon-button class="example-fab" (click)="start.open()">
        <md-icon>menu</md-icon>
      </button>
      
      <span>Ferstdates</span>
      <span class="spacer"></span>
      <button md-icon-button [mdMenuTriggerFor]="menu">
        <md-icon>more_vert</md-icon>
      </button>
      <md-menu #menu="mdMenu">
        <button md-menu-item>
          <md-icon>fingerprint</md-icon>
          <span>Login</span>
        </button>
        <button md-menu-item disabled>
          <md-icon>announcement</md-icon>
          <span>Issues</span>
        </button>
        <button md-menu-item>
          <md-icon>notifications_off</md-icon>
          <span>Disable alerts</span>
        </button>
      </md-menu>
  </md-toolbar>
</md-sidenav-container>
